<!DOCTYPE html>
<html class="bg-slate-100 text-gray-800">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div class="min-h-screen flex flex-col justify-between">
        <!-- Header -->
        <header class="p-6 bg-blue-800 text-white shadow-md">
            <h1 class="text-3xl font-bold">PhishAI</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-6 space-y-10">
            <section>
                <h2 class="text-2xl font-semibold">About Us</h2>
                <p>We help users train to detect phishing scams through interactive AI-powered quizzes.</p>
            </section>

            <section>
                <h2 class="text-2xl font-semibold">Why Use This?</h2>
                <ul class="list-disc ml-6">
                    <li>Improve scam detection skills</li>
                    <li>Gamified experience with real rewards</li>
                    <li>Blockchain badges for verified achievement</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-semibold">Get Started</h2>
                <div class="space-y-2">
                    <button id="log-in-wallet" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
                        Log in / Sign up with Wallet
                    </button>
                    <p class="text-gray-600">or</p>
                    <button id="guest-log-in" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded-md transition">
                        Continue as Guest
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="p-4 bg-blue-800 text-white text-center">
            &copy; 2025 PhishQuiz AI
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/static/wallet-login.js"></script>
</body>
</html>
