<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishAI - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide-react@latest/umd/lucide-react.min.js"></script>
    <style>
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 10; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.5); /* Black with opacity */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fefefe;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 90%;
        max-width: 400px;
        position: relative;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: #1a202c;
      }

      .close-button {
        color: #4a5568;
        background-color: transparent;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.375rem;
        transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
      }

      .close-button:hover {
        color: #1a202c;
        background-color: #edf2f7;
      }

      .modal-body {
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .modal-body p {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.75rem;
      }

      .modal-body p strong {
        font-weight: 600;
        color: #1a202c;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
      }

      .ok-button {
        background-color: #48bb78;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.15s ease-in-out;
      }

      .ok-button:hover {
        background-color: #38a169;
      }
    </style>
</head>
<body class="bg-gray-300 text-blue-900">
    <section class="max-w-3xl mx-auto p-6 mt-12 bg-white shadow-lg rounded-xl h-screen">
        <h1 class="text-3xl font-bold mb-4">Is This Email Real or a Scam?</h1>
        <section
            id="emailBox"
            class="bg-gray-50 p-4 border rounded mb-6 font-mono whitespace-pre-wrap"
            style="max-height: 400px; overflow-y: auto; text-align: left;">Loading...
        </section>
        <section class="flex gap-4 items-center">
            <button onclick="submitAnswer(false)" class="bg-green-500 text-white px-4 py-2 rounded">Real</button>
            <button onclick="submitAnswer(true)" class="bg-red-500 text-white px-4 py-2 rounded">Phishing</button>
        </section>
        <p class="mt-4 text-gray-600" id="quizFeedback"></p>
    </section>

    <section id="resultsModal" class="modal">
      <section class="modal-content">
        <section class="modal-header">
          <h2>Quiz Results</h2>
          <button id="closeModal" class="close-button">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="M6 6l12 12"/></svg>
          </button>
        </section>
        <div class="modal-body">
          <p>Your Score: <strong id="finalScore"></strong></p>
          <p>Accuracy: <strong id="accuracy"></strong></p>
          <p>Time Taken: <strong id="finalTime"></strong></p>
          <p>Achievements (If none are available, you're either a guest or not using an EVM wallet): <strong id="achievements"></strong></p>
        </div>
        <div class="modal-footer">
          <button id="okButton" class="ok-button">OK</button>
        </div>
      </section>
    </section>
    <!-- Footer -->
    <footer class="p-4 bg-blue-800 text-white text-center w-screen">
      &copy; 2025 PhishQuiz AI
    </footer>

    <script src="/static/quiz.js"></script>
</body>
</html>
